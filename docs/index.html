<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    <h1>Main Page</h1>
    <iframe id="includedFrame" src="../remnant-armor-calculator.html" frameborder="0"></iframe>

    <script>
        // Adjust the height of the iframe to fit its content
        function resizeIframe() {
            const iframe = document.getElementById("includedFrame");
            iframe.style.height = iframe.contentWindow.document.body.scrollHeight + "px";
        }

        // Call resizeIframe when the content is loaded and when the window is resized
        window.onload = resizeIframe;
        window.addEventListener("resize", resizeIframe);
    </script>
</body>
</html>
